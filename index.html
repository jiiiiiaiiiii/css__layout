<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/style.scss">
  <title>Education App</title>
</head>

<body>
  <div class="containter">
    <div class="phone">
      <header class="header">
        <ul class="header_list">
          <li class="header_list-item header_list-item-inverted">All</li>
          <li class="header_list-item">Advertising</li>
          <li class="header_list-item">Dev & Data Science</li>
          <li class="header_list-item">Goals</li>
        </ul>
      </header>
      <div class="cards">
        <div class="cards_card">
          <h2 class="card_title">The Making of Modern Art</h2>
          <div class="card_footer">
            <span class="price">Free</span>
            <span class="length">1</span>
          </div>
        </div>
        <div class="cards_card">
          <h2 class="card_title">Mobbile Inerfaces Advaned</h2>
          <div class="card_footer">
            <span class="price">Free</span>
            <span class="length">2</span>
          </div>
        </div>
        <div class="cards_card">
          <h2 class="card_title">Graphic Design. Professium</h2>
          <div class="card_footer">
            <span class="price">$199/month</span>
            <span class="length">9 months</span>
          </div>
        </div>
        <div class="cards_card">
          <h2 class="card_title">Web Design Junior</h2>
          <div class="card_footer">
            <span class="price">Free</span>
            <span class="length">3</span>
          </div>
        </div>
        <div class="cards_card">
          <h2 class="card_title">Inclusive Web Design</h2>
          <div class="card_footer">
            <span class="price">$99/mon</span>
            <span class="length">3</span></div>
        </div>
        <div class="cards_card">
          <h2 class="card_title">Machine Learing</h2>
          <div class="card_footer">
            <span class="price">$199/month</span>
            <span class="length">5 months</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
